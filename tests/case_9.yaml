---
general:
  tmp_dir: /tmp
tasks:
  - name: T1
    loops:
      - name: T1L1
    pipes:
      - name: T1P1
        execute: echo -e "T1P1 {{ .date }} {{ .year }}{{ .month }}{{ .day }}"
      - name: T1P2
        execute: echo -e "T1P2 {{ .date }}"
  - name: T2
    loops:
      - name: T2L1
      - name: T2L2
    pipes:
      - name: T2P1
        execute: echo -e "T2P1 {{ .year }}"
      - name: T2P2
        execute: echo -e "T2P2 {{ .month }}"
